<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 40px;
            color: #333;
        }
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.2em;
            color: #333;
        }
        .time-unit {
            margin: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .value {
            font-size: 2em;
        }
        .label {
            font-size: 0.8em;
            color: #666;
        }
        .weeks-passed, .days-passed {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Days since The Impact</div>
        <div class="timer">
            <div class="time-unit">
                <div class="value" id="years">0</div>
                <div class="label">Jahre</div>
            </div>
            <div class="time-unit">
                <div class="value" id="months">0</div>
                <div class="label">Monate</div>
            </div>
            <div class="time-unit">
                <div class="value" id="weeks">0</div>
                <div class="label">Wochen</div>
            </div>
            <div class="time-unit">
                <div class="value" id="days">0</div>
                <div class="label">Tage</div>
            </div>
            <div class="time-unit">
                <div class="value" id="hours">0</div>
                <div class="label">Stunden</div>
            </div>
            <div class="time-unit">
                <div class="value" id="minutes">0</div>
                <div class="label">Minuten</div>
            </div>
            <div class="time-unit">
                <div class="value" id="seconds">0</div>
                <div class="label">Sekunden</div>
            </div>
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startTime = new Date('2024-05-13T00:06:12').getTime();

            function updateTimer() {
                const currentTime = new Date();
                const elapsedTime = currentTime - startTime;

                const years = currentTime.getFullYear() - new Date(startTime).getFullYear();
                const months = currentTime.getMonth() - new Date(startTime).getMonth() + (years * 12);
                
                let startDate = new Date(startTime);
                let weeksPassed = 0;
                while (startDate <= currentTime) {
                    if (startDate.getDay() === 1) { // Monday
                        weeksPassed++;
                    }
                    startDate.setDate(startDate.getDate() + 1);
                }
                weeksPassed--; // Subtract 1 to not count the current week if it's not complete

                const days = Math.floor((currentTime - new Date(currentTime.getFullYear(), currentTime.getMonth(), 1)) / (1000 * 60 * 60 * 24));
                const hours = currentTime.getHours();
                const minutes = currentTime.getMinutes();
                const seconds = currentTime.getSeconds();
                const totalDays = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));

                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months % 12;
                document.getElementById('weeks').textContent = weeksPassed % 4;
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                document.getElementById('weeks-passed').textContent = `Es ist die ${weeksPassed + 1}. Woche`;
                document.getElementById('days-passed').textContent = `Es ist der ${totalDays + 1}te Tag`;

                requestAnimationFrame(updateTimer);
            }

            updateTimer();
        });
    </script>
</body>
</html>
