<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer - Klappzahlenwecker Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.2em;
        }
        .time-unit {
            margin: 10px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .value {
            font-size: 3em;
            font-family: 'Courier New', monospace;
            background: #303030;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .value::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .weeks-passed, .days-passed {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Days since The Impact</div>
        <div class="timer">
            <div class="time-unit">
                <div class="value" id="years">00</div>
                <div class="label">Jahre</div>
            </div>
            <div class="time-unit">
                <div class="value" id="months">00</div>
                <div class="label">Monate</div>
            </div>
            <div class="time-unit">
                <div class="value" id="weeks">00</div>
                <div class="label">Wochen</div>
            </div>
            <div class="time-unit">
                <div class="value" id="days">00</div>
                <div class="label">Tage</div>
            </div>
            <div class="time-unit">
                <div class="value" id="hours">00</div>
                <div class="label">Stunden</div>
            </div>
            <div class="time-unit">
                <div class="value" id="minutes">00</div>
                <div class="label">Minuten</div>
            </div>
            <div class="time-unit">
                <div class="value" id="seconds">00</div>
                <div class="label">Sekunden</div>
            </div>
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const startTime = new Date('2024-05-13T00:06:12');

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDaysInMonth(year, month) {
            const daysInMonth = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            return daysInMonth[month];
        }

        function updateTimer() {
            const currentTime = new Date();
            let tempDate = new Date(startTime);
            let years = 0, months = 0, days = 0, totalDays = -1; // Start at -1 to count the first day as day 0

            while (tempDate < currentTime) {
                const daysInCurrentMonth = getDaysInMonth(tempDate.getFullYear(), tempDate.getMonth());
                if (tempDate.getDate() === daysInCurrentMonth) {
                    tempDate.setMonth(tempDate.getMonth() + 1, 1);
                    if (tempDate.getMonth() === 0) {
                        years++;
                    }
                    months++;
                } else {
                    tempDate.setDate(tempDate.getDate() + 1);
                }
                totalDays++;
            }

            const elapsedMilliseconds = currentTime - startTime;
            const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
            const hours = Math.floor((elapsedSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            const weeksPassed = Math.floor((elapsedMilliseconds - (6 * 60 * 1000 + 12 * 1000)) / (7 * 24 * 60 * 60 * 1000));
            days = totalDays % 7;

            document.getElementById('years').textContent = years.toString().padStart(2, '0');
            document.getElementById('months').textContent = (months % 12).toString().padStart(2, '0');
            document.getElementById('weeks').textContent = (weeksPassed % 4).toString().padStart(2, '0');
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('weeks-passed').textContent = `Es ist die ${weeksPassed + 1}. Woche`;
            document.getElementById('days-passed').textContent = `Es ist der ${totalDays}. Tag`;

            requestAnimationFrame(updateTimer);
        }

        updateTimer();
    });
    </script>
</body>
</html>
