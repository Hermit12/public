<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer - Klappzahlenwecker Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.2em;
        }
        .time-unit {
            margin: 10px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .value {
            font-size: 3em;
            font-family: 'Courier New', monospace;
            background: #303030;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-top, .flip-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            background: #303030;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-top {
            top: 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            align-items: flex-end;
        }
        .flip-bottom {
            bottom: 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            align-items: flex-start;
        }
        .flip-top::before, .flip-bottom::before {
            content: attr(data-value);
            position: absolute;
            left: 0;
            right: 0;
            font-size: 3em;
            line-height: 60px;
        }
        .flip-top::before {
            bottom: 0;
        }
        .flip-bottom::before {
            top: -30px;
        }
        .flip-top.flip {
            animation: flipTop 0.3s ease-in;
        }
        .flip-bottom.flip {
            animation: flipBottom 0.3s ease-out;
        }
        @keyframes flipTop {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }
        @keyframes flipBottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .weeks-passed, .days-passed {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Days since The Impact</div>
        <div class="timer">
            <div class="time-unit">
                <div class="value" id="years">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Jahre</div>
            </div>
            <!-- Repeat for months, weeks, days, hours, minutes, seconds -->
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
        // JavaScript bleibt unver√§ndert
    </script>
</body>
</html>
