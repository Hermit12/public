<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer - Klappzahlenwecker Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .flip-clock-digit {
            width: 60px;
            height: 90px;
            position: relative;
            perspective: 200px;
        }
        .flip-clock-digit-top, .flip-clock-digit-bottom {
            width: 100%;
            height: 50%;
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            background: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-size: 60px;
            line-height: 0;
        }
        .flip-clock-digit-top {
            top: 0;
            align-items: flex-end;
            border-bottom: 1px solid #000;
        }
        .flip-clock-digit-bottom {
            bottom: 0;
            align-items: flex-start;
        }
        .flip-clock-digit-top::after, .flip-clock-digit-bottom::after {
            content: attr(data-value);
            position: absolute;
            left: 0;
            width: 100%;
            text-align: center;
        }
        .flip-clock-digit-top::after {
            bottom: -45px;
        }
        .flip-clock-digit-bottom::after {
            top: -45px;
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .weeks-passed, .days-passed {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Days since The Impact</h1>
        <div class="timer">
            <div class="time-unit">
                <div class="flip-clock-digit" id="years">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Jahre</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="months">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Monate</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="weeks">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Wochen</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="days">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Tage</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="hours">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Stunden</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="minutes">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Minuten</div>
            </div>
            <div class="time-unit">
                <div class="flip-clock-digit" id="seconds">
                    <div class="flip-clock-digit-top" data-value="0"></div>
                    <div class="flip-clock-digit-bottom" data-value="0"></div>
                </div>
                <div class="label">Sekunden</div>
            </div>
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const startTime = new Date('2024-05-13T00:06:12');

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDaysInMonth(year, month) {
            const daysInMonth = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            return daysInMonth[month];
        }

        function updateDigit(element, newValue) {
            newValue = newValue.toString().padStart(2, '0');
            element.querySelector('.flip-clock-digit-top').setAttribute('data-value', newValue);
            element.querySelector('.flip-clock-digit-bottom').setAttribute('data-value', newValue);
        }

        function updateTimer() {
            const currentTime = new Date();
            let tempDate = new Date(startTime);
            let years = 0, months = 0, days = 0, totalDays = -1;

            while (tempDate < currentTime) {
                const daysInCurrentMonth = getDaysInMonth(tempDate.getFullYear(), tempDate.getMonth());
                if (tempDate.getDate() === daysInCurrentMonth) {
                    tempDate.setMonth(tempDate.getMonth() + 1, 1);
                    if (tempDate.getMonth() === 0) {
                        years++;
                    }
                    months++;
                } else {
                    tempDate.setDate(tempDate.getDate() + 1);
                }
                totalDays++;
            }

            const elapsedMilliseconds = currentTime - startTime;
            const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
            const hours = Math.floor((elapsedSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            const weeksPassed = Math.floor((elapsedMilliseconds - (6 * 60 * 1000 + 12 * 1000)) / (7 * 24 * 60 * 60 * 1000));
            days = totalDays % 7;

            updateDigit(document.getElementById('years'), years);
            updateDigit(document.getElementById('months'), months % 12);
            updateDigit(document.getElementById('weeks'), weeksPassed % 4);
            updateDigit(document.getElementById('days'), days);
            updateDigit(document.getElementById('hours'), hours);
            updateDigit(document.getElementById('minutes'), minutes);
            updateDigit(document.getElementById('seconds'), seconds);

            document.getElementById('weeks-passed').textContent = `Es ist die ${weeksPassed + 1}. Woche`;
            document.getElementById('days-passed').textContent = `Es ist der ${totalDays}. Tag`;

            requestAnimationFrame(updateTimer);
        }

        updateTimer();
    });
    </script>
</body>
</html>
