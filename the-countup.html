<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 40px;
            color: #333;
        }
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.2em;
            color: #333;
        }
        .time-unit {
            margin: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .value {
            font-size: 2em;
        }
        .label {
            font-size: 0.8em;
            color: #666;
        }
        .weeks-passed, .days-passed {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Days since The Impact</div>
        <div class="timer">
            <div class="time-unit">
                <div class="value" id="years">0</div>
                <div class="label">Jahre</div>
            </div>
            <div class="time-unit">
                <div class="value" id="months">0</div>
                <div class="label">Monate</div>
            </div>
            <div class="time-unit">
                <div class="value" id="weeks">0</div>
                <div class="label">Wochen</div>
            </div>
            <div class="time-unit">
                <div class="value" id="days">0</div>
                <div class="label">Tage</div>
            </div>
            <div class="time-unit">
                <div class="value" id="hours">0</div>
                <div class="label">Stunden</div>
            </div>
            <div class="time-unit">
                <div class="value" id="minutes">0</div>
                <div class="label">Minuten</div>
            </div>
            <div class="time-unit">
                <div class="value" id="seconds">0</div>
                <div class="label">Sekunden</div>
            </div>
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    const startTime = new Date('2024-05-13T00:06:12');

    function isLeapYear(year) {
        return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    function getDaysInMonth(year, month) {
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        if (month === 1 && isLeapYear(year)) {
            return 29;
        }
        return daysInMonth[month];
    }

    function updateTimer() {
        const currentTime = new Date();
        let tempDate = new Date(startTime);
        let years = 0, months = 0, days = 0, totalDays = 0;

        while (tempDate < currentTime) {
            const daysInCurrentMonth = getDaysInMonth(tempDate.getFullYear(), tempDate.getMonth());
            if (tempDate.getDate() === daysInCurrentMonth || 
                (tempDate.getFullYear() === currentTime.getFullYear() && 
                 tempDate.getMonth() === currentTime.getMonth() && 
                 tempDate.getDate() === currentTime.getDate())) {
                tempDate.setMonth(tempDate.getMonth() + 1, 1);
                months++;
                if (months === 12) {
                    years++;
                    months = 0;
                }
            } else {
                days = (currentTime - tempDate) / (1000 * 60 * 60 * 24);
                break;
            }
            totalDays += daysInCurrentMonth;
        }
        totalDays += days;

        const elapsedTime = currentTime - startTime;
        const hours = currentTime.getHours();
        const minutes = currentTime.getMinutes();
        const seconds = currentTime.getSeconds();

        const weeksPassed = Math.floor(elapsedTime / (1000 * 60 * 60 * 24 * 7));
        const currentWeekDay = Math.floor((elapsedTime / (1000 * 60 * 60 * 24)) % 7);

        document.getElementById('years').textContent = Math.floor(years);
        document.getElementById('months').textContent = Math.floor(months);
        document.getElementById('weeks').textContent = currentWeekDay;
        document.getElementById('days').textContent = Math.floor(days);
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
        document.getElementById('weeks-passed').textContent = `Es ist die ${weeksPassed + 1}. Woche`;
        document.getElementById('days-passed').textContent = `Es ist der ${Math.floor(totalDays) + 1}te Tag`;

        requestAnimationFrame(updateTimer);
    }

    updateTimer();
});
    </script>
</body>
</html>
