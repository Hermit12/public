<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer - Klappzahlenwecker Style</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #1a1a1a;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.2em;
        }
        .time-unit {
            margin: 10px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        .value {
            font-size: 3em;
            font-family: 'Courier New', monospace;
            background: #303030;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            height: 60px;
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-top, .flip-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            background: #303030;
        }
        .flip-top {
            top: 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .flip-bottom {
            bottom: 0;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .flip-top::before, .flip-bottom::after {
            content: attr(data-value);
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-top::before {
            bottom: 0;
        }
        .flip-bottom::after {
            top: -30px;
        }
        .flip-top.flip {
            animation: flipTop 0.3s ease-in;
        }
        .flip-bottom.flip {
            animation: flipBottom 0.3s ease-out;
        }
        @keyframes flipTop {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }
        @keyframes flipBottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }
        .label {
            font-size: 0.8em;
            margin-top: 5px;
        }
        .weeks-passed, .days-passed {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Days since The Impact</div>
        <div class="timer">
            <div class="time-unit">
                <div class="value" id="years">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Jahre</div>
            </div>
            <div class="time-unit">
                <div class="value" id="months">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Monate</div>
            </div>
            <div class="time-unit">
                <div class="value" id="weeks">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Wochen</div>
            </div>
            <div class="time-unit">
                <div class="value" id="days">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Tage</div>
            </div>
            <div class="time-unit">
                <div class="value" id="hours">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Stunden</div>
            </div>
            <div class="time-unit">
                <div class="value" id="minutes">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Minuten</div>
            </div>
            <div class="time-unit">
                <div class="value" id="seconds">
                    <div class="flip-top" data-value="00"></div>
                    <div class="flip-bottom" data-value="00"></div>
                </div>
                <div class="label">Sekunden</div>
            </div>
        </div>
        <div class="weeks-passed" id="weeks-passed">Es ist die 0. Woche</div>
        <div class="days-passed" id="days-passed">Es ist der 0te Tag</div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const startTime = new Date('2024-05-13T00:06:12');

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDaysInMonth(year, month) {
            const daysInMonth = [31, isLeapYear(year) ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            return daysInMonth[month];
        }

        function animateFlip(element, newValue) {
            const currentValue = element.querySelector('.flip-top').getAttribute('data-value');
            if (currentValue !== newValue) {
                element.querySelector('.flip-top').setAttribute('data-value', currentValue);
                element.querySelector('.flip-bottom').setAttribute('data-value', newValue);
                element.querySelector('.flip-top').classList.add('flip');
                element.querySelector('.flip-bottom').classList.add('flip');

                setTimeout(() => {
                    element.querySelector('.flip-top').classList.remove('flip');
                    element.querySelector('.flip-bottom').classList.remove('flip');
                    element.querySelector('.flip-top').setAttribute('data-value', newValue);
                    element.querySelector('.flip-bottom').setAttribute('data-value', newValue);
                }, 300);
            }
        }

        function updateTimer() {
            const currentTime = new Date();
            let tempDate = new Date(startTime);
            let years = 0, months = 0, days = 0, totalDays = -1;

            while (tempDate < currentTime) {
                const daysInCurrentMonth = getDaysInMonth(tempDate.getFullYear(), tempDate.getMonth());
                if (tempDate.getDate() === daysInCurrentMonth) {
                    tempDate.setMonth(tempDate.getMonth() + 1, 1);
                    if (tempDate.getMonth() === 0) {
                        years++;
                    }
                    months++;
                } else {
                    tempDate.setDate(tempDate.getDate() + 1);
                }
                totalDays++;
            }

            const elapsedMilliseconds = currentTime - startTime;
            const elapsedSeconds = Math.floor(elapsedMilliseconds / 1000);
            const hours = Math.floor((elapsedSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((elapsedSeconds % 3600) / 60);
            const seconds = elapsedSeconds % 60;

            const weeksPassed = Math.floor((elapsedMilliseconds - (6 * 60 * 1000 + 12 * 1000)) / (7 * 24 * 60 * 60 * 1000));
            days = totalDays % 7;

            animateFlip(document.getElementById('years'), years.toString().padStart(2, '0'));
            animateFlip(document.getElementById('months'), (months % 12).toString().padStart(2, '0'));
            animateFlip(document.getElementById('weeks'), (weeksPassed % 4).toString().padStart(2, '0'));
            animateFlip(document.getElementById('days'), days.toString().padStart(2, '0'));
            animateFlip(document.getElementById('hours'), hours.toString().padStart(2, '0'));
            animateFlip(document.getElementById('minutes'), minutes.toString().padStart(2, '0'));
            animateFlip(document.getElementById('seconds'), seconds.toString().padStart(2, '0'));

            document.getElementById('weeks-passed').textContent = `Es ist die ${weeksPassed + 1}. Woche`;
            document.getElementById('days-passed').textContent = `Es ist der ${totalDays}. Tag`;

            requestAnimationFrame(updateTimer);
        }

        updateTimer();
    });
    </script>
</body>
</html>
