<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat mit Bildupload und Farbwahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #login {
            text-align: center;
            margin-top: 50px;
        }
        #chat {
            display: none;
        }
        #messages {
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.own {
            margin-left: 20%;
        }
        .message.other {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        .chat-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-image:hover {
            opacity: 0.9;
        }
        #messageArea {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #imageButton {
            background-color: #2196F3;
        }
        #imageButton:hover {
            background-color: #1976D2;
        }
        
        /* Neue Styles für die Farbauswahl */
        #colorPicker {
            margin: 20px 0;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-option.selected {
            border-color: #000;
        }

        /* Modal Styles bleiben gleich */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            overflow: auto;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            margin-top: 40px;
        }
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Chat Anmeldung</h2>
        <input type="text" id="username" placeholder="Dein Name">
        <div id="colorPicker">
            <div class="color-option" style="background-color: #e3f2fd;" data-color="#e3f2fd"></div>
            <div class="color-option" style="background-color: #ffcdd2;" data-color="#ffcdd2"></div>
            <div class="color-option" style="background-color: #c8e6c9;" data-color="#c8e6c9"></div>
            <div class="color-option" style="background-color: #fff9c4;" data-color="#fff9c4"></div>
            <div class="color-option" style="background-color: #d1c4e9;" data-color="#d1c4e9"></div>
        </div>
        <button onclick="login()">Einloggen</button>
    </div>

    <div id="chat">
        <h2>Chat</h2>
        <div id="messages"></div>
        <div id="messageArea">
            <input type="text" id="messageInput" placeholder="Deine Nachricht...">
            <button id="imageButton" onclick="handlePasteImage()">Bild</button>
            <button onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Firebase Konfiguration bleibt gleich
        const firebaseConfig = {
            apiKey: "AIzaSyAEJCuP5Z1S-g0VoJzzhV50R-oeuKLa58M",
            authDomain: "chat-8509a.firebaseapp.com",
            databaseURL: "https://chat-8509a-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-8509a",
            storageBucket: "chat-8509a.firebasestorage.app",
            messagingSenderId: "183026187271",
            appId: "1:183026187271:web:fb14822796e08dbb417ea2"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let username = '';
        let userColor = '#e3f2fd'; // Standardfarbe

        // Farbauswahl Funktionalität
        const colorOptions = document.querySelectorAll('.color-option');
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                userColor = this.dataset.color;
            });
        });
        
        // Erste Farbe standardmäßig auswählen
        colorOptions[0].classList.add('selected');

        function login() {
            username = document.getElementById('username').value.trim();
            if(username) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                loadMessages();
                
                db.ref('messages').push({
                    username: 'System',
                    type: 'text',
                    text: `${username} ist dem Chat beigetreten`,
                    timestamp: Date.now(),
                    color: '#f5f5f5' // Systemfarbe
                });
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if(message) {
                db.ref('messages').push({
                    username: username,
                    type: 'text',
                    text: message,
                    timestamp: Date.now(),
                    color: userColor
                });
                messageInput.value = '';
            }
        }

        function loadMessages() {
            const messagesDiv = document.getElementById('messages');
            
            db.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.username === username ? 'own' : 'other'}`;
                
                // Farbe der Nachricht setzen
                if (message.username === username || message.username !== 'System') {
                    messageElement.style.backgroundColor = message.color || '#f5f5f5';
                }
                
                const usernameElement = document.createElement('div');
                usernameElement.className = 'username';
                usernameElement.textContent = message.username;
                messageElement.appendChild(usernameElement);
                
                if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.imageData;
                    img.className = 'chat-image';
                    img.onclick = () => showImage(message.imageData);
                    messageElement.appendChild(img);
                } else {
                    const textElement = document.createElement('div');
                    textElement.textContent = message.text;
                    messageElement.appendChild(textElement);
                }
                
                const timestampElement = document.createElement('div');
                timestampElement.className = 'timestamp';
                timestampElement.textContent = new Date(message.timestamp).toLocaleString();
                messageElement.appendChild(timestampElement);
                
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        // Restliche Funktionen bleiben gleich
        // Modal Funktionen
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeButton = document.getElementsByClassName('close')[0];

        function showImage(src) {
            modal.style.display = 'block';
            modalImg.src = src;
        }

        closeButton.onclick = function() {
            modal.style.display = 'none';
        }

        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Escape-Taste schließt das Modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // Bild-Upload Funktionen
        async function handlePasteImage() {
            try {
                const clipboard = await navigator.clipboard.read();
                for (const item of clipboard) {
                    if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                        const blob = await item.getType(item.types[0]);
                        await uploadAndSendImage(blob);
                    }
                }
            } catch (err) {
                alert('Bitte kopiere zuerst ein Bild in die Zwischenablage');
                console.error('Fehler beim Bildupload:', err);
            }
        }

        async function uploadAndSendImage(blob) {
            try {
                const compressedBlob = await compressImage(blob);
                const base64String = await blobToBase64(compressedBlob);
                
                db.ref('messages').push({
                    username: username,
                    type: 'image',
                    imageData: base64String,
                    timestamp: Date.now(),
                    color: userColor
                });
            } catch (error) {
                console.error('Fehler beim Bildupload:', error);
                alert('Fehler beim Hochladen des Bildes');
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function compressImage(blob) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = URL.createObjectURL(blob);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    const MAX_HEIGHT = 800;
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                    } else {
                        if (height > MAX_HEIGHT) {
                            width *= MAX_HEIGHT / height;
                            height = MAX_HEIGHT;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob(resolve, 'image/jpeg', 0.7);
                };
            });
        }

        // Event Listener
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('paste', async (e) => {
            if (document.getElementById('chat').style.display === 'block') {
                const items = e.clipboardData.items;
                for (const item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        e.preventDefault();
                        const blob = item.getAsFile();
                        await uploadAndSendImage(blob);
                        break;
                    }
                }
            }
        });

        // Nachrichten-Bereinigung
        function cleanupOldMessages() {
            const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
            
            db.ref('messages').orderByChild('timestamp').endAt(oneDayAgo).once('value', (snapshot) => {
                const updates = {};
                snapshot.forEach(child => {
                    updates[child.key] = null;
                });
                db.ref('messages').update(updates);
            });
        }

        const now = new Date();
        const night = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate() + 1,
            0, 0, 0
        );
        const msToMidnight = night.getTime() - now.getTime();
        
        setTimeout(() => {
            cleanupOldMessages();
            setInterval(cleanupOldMessages, 24 * 60 * 60 * 1000);
        }, msToMidnight);
    </script>
</body>
</html>
