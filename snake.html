<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        #game-container {
            position: relative;
        }

        #gameCanvas {
            background-color: #000;
            border: 1px solid #fff;
        }

        #joystick-container {
            display: none; /* Verstecke Joysticks standardmäßig */
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #joystick-left, #joystick-right {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            #joystick-container {
                display: flex; /* Zeige Joysticks nur im mobilen Modus */
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="joystick-container">
            <div id="joystick-left"></div>
            <div id="joystick-right"></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystickContainer = document.getElementById('joystick-container');
        const joystickLeft = document.getElementById('joystick-left');
        const joystickRight = document.getElementById('joystick-right');

        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        const gridSize = 20;
        let isMobile = window.matchMedia("only screen and (max-width: 768px)").matches;

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }

        function update() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
            }
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            food = {x: 15, y: 15};
        }

        window.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        function handleTouchStart(e) {
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const middleX = window.innerWidth / 2;
            const middleY = window.innerHeight / 2;

            if (touchX < middleX && touchY < middleY) {
                direction = {x: 0, y: -1}; // oben
            } else if (touchX < middleX && touchY > middleY) {
                direction = {x: 0, y: 1}; // unten
            } else if (touchX > middleX && touchY < middleY) {
                direction = {x: 1, y: 0}; // rechts
            } else if (touchX > middleX && touchY > middleY) {
                direction = {x: -1, y: 0}; // links
            }
        }

        if (isMobile) {
            joystickContainer.addEventListener('touchstart', handleTouchStart);
        }

        gameLoop();
    </script>
</body>
</html>
