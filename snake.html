<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 5px solid black;
        }

        .scoreboard {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .arrow-buttons {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            flex-direction: column;
            align-items: center;
        }

        .arrow-buttons button {
            margin: 5px;
            width: 60px;
            height: 60px;
            font-size: 30px;
            border-radius: 10px;
            background-color: #e0e0e0;
            border: none;
        }

        .arrow-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="arrow-buttons">
        <div class="arrow-row">
            <button id="upButton">&#8593;</button>
        </div>
        <div class="arrow-row">
            <button id="leftButton">&#8592;</button>
            <button id="downButton">&#8595;</button>
            <button id="rightButton">&#8594;</button>
        </div>
    </div>

    <script>
        // Snake Game JavaScript Code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        const cellSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let speed = 200; // Initial speed
        const speedIncrement = 10; // Speed increment after eating 5 fruits

        let highScore = localStorage.getItem('highScore') || 0;
        highScoreElement.innerText = highScore;

        function drawCell(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }

        function drawSnake() {
            snake.forEach((segment, index) => drawCell(segment.x, segment.y, index === 0 ? 'darkgreen' : 'green'));
        }

        function drawFood() {
            drawCell(food.x, food.y, 'red');
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreElement.innerText = highScore;
                }
                if (score % 5 === 0) {
                    speed -= speedIncrement;
                }
                generateFood();
            } else {
                snake.pop();
            }

            // Wrap around the canvas
            if (head.x < 0) head.x = canvas.width / cellSize - 1;
            if (head.x >= canvas.width / cellSize) head.x = 0;
            if (head.y < 0) head.y = canvas.height / cellSize - 1;
            if (head.y >= canvas.height / cellSize) head.y = 0;
            
            setTimeout(moveSnake, speed);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / cellSize));
            food.y = Math.floor(Math.random() * (canvas.height / cellSize));
        }

        function checkCollision() {
            const head = snake[0];
            return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
        }

        function update() {
            if (checkCollision()) {
                alert('Game Over! Your score is: ' + score);
                location.reload(); // Reload page to restart the game
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawFood();
            drawSnake();

            requestAnimationFrame(update);
        }

        function handleKeydown(event) {
            if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (event.key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }

        function handleTouchStart(event) {
            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;
            const headX = snake[0].x * cellSize;
            const headY = snake[0].y * cellSize;

            if (Math.abs(touchX - headX) > Math.abs(touchY - headY)) {
                if (touchX > headX) {
                    dx = 1;
                    dy = 0;
                } else {
                    dx = -1;
                    dy = 0;
                }
            } else {
                if (touchY > headY) {
                    dy = 1;
                    dx = 0;
                } else {
                    dy = -1;
                    dx = 0;
                }
            }
        }

        function showArrowButtons() {
            const arrowButtons = document.querySelector('.arrow-buttons');
            arrowButtons.style.display = 'flex';
        }

        function hideArrowButtons() {
            const arrowButtons = document.querySelector('.arrow-buttons');
            arrowButtons.style.display = 'none';
        }

        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            showArrowButtons();
            document.getElementById('upButton').addEventListener('touchstart', () => { dx = 0; dy = -1; });
            document.getElementById('leftButton').addEventListener('touchstart', () => { dx = -1; dy = 0; });
            document.getElementById('downButton').addEventListener('touchstart', () => { dx = 0; dy = 1; });
            document.getElementById('rightButton').addEventListener('touchstart', () => { dx = 1; dy = 0; });
            canvas.addEventListener('touchstart', handleTouchStart);
        } else {
            document.addEventListener('keydown', handleKeydown);
        }

        // Start the game loop
        generateFood(); // Generate initial food
        moveSnake(); // Start moving snake
        update(); // Start the game loop
    </script>
</body>
</html>
