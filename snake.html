<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Platz für den Joystick auf mobilen Geräten */
        }

        #gameCanvas {
            background-color: #000;
            border: 1px solid #fff;
        }

        #joystick-container {
            display: none;
            position: absolute;
            bottom: -120px; /* Vergrößere den Abstand für mehr Platz */
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        @media (max-width: 768px) {
            #joystick-container {
                display: flex;
            }
        }

        #score {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="joystick-container"></div>
        <div id="score">Punktestand: 0 | Höchststand: 0</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const joystickContainer = document.getElementById('joystick-container');
        const scoreDisplay = document.getElementById('score');

        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        const gridSize = 20;
        let gameSpeed = 200;

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }

        function update() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            head.x = (head.x + canvas.width / gridSize) % (canvas.width / gridSize);
            head.y = (head.y + canvas.height / gridSize) % (canvas.height / gridSize);

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                }
                food = {
                    x: Math.floor(Math.random() * canvas.width / gridSize),
                    y: Math.floor(Math.random() * canvas.height / gridSize)
                };
            } else {
                snake.pop();
            }

            if (snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                resetGame();
            }

            scoreDisplay.textContent = `Punktestand: ${score} | Höchststand: ${highScore}`;
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'lime' : index % 2 === 0 ? 'green' : 'darkgreen';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            food = {x: 15, y: 15};
            score = 0;
            gameSpeed = 200;
        }

        window.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        let startX, startY;

        joystickContainer.addEventListener('touchstart', e => {
            e.preventDefault();
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        joystickContainer.addEventListener('touchmove', e => {
            e.preventDefault();
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0 && direction.x === 0) {
                    direction = {x: 1, y: 0};
                } else if (deltaX < 0 && direction.x === 0) {
                    direction = {x: -1, y: 0};
                }
            } else {
                if (deltaY > 0 && direction.y === 0) {
                    direction = {x: 0, y: 1};
                } else if (deltaY < 0 && direction.y === 0) {
                    direction = {x: 0, y: -1};
                }
            }
        });

        gameLoop();
    </script>
</body>
</html>
