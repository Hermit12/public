<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        // Snake Game JavaScript Code
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const cellSize = 20;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;

        function drawCell(x, y) {
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => drawCell(segment.x, segment.y));
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            drawCell(food.x, food.y);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / cellSize));
            food.y = Math.floor(Math.random() * (canvas.height / cellSize));
        }

        function checkCollision() {
            const head = snake[0];
            return (
                head.x < 0 || 
                head.x >= canvas.width / cellSize || 
                head.y < 0 || 
                head.y >= canvas.height / cellSize || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }

        function update() {
            if (checkCollision()) {
                alert('Game Over! Your score is: ' + score);
                location.reload(); // Reload page to restart the game
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveSnake();
            drawFood();
            drawSnake();

            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (event.key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (event.key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (event.key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        });

        setTimeout(update, 1000); // Start the game loop with a delay of 1 second
    </script>
</body>
</html>
