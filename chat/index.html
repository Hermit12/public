<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>G-Chat</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="login">
        <h2>Chat Anmeldung</h2>
        <input type="text" id="username" placeholder="Dein Name">
        <div id="colorPicker">
            <!-- Farboptionen werden dynamisch eingefügt -->
        </div>
        <button onclick="login()">Einloggen</button>
    </div>

    <div id="chat">
        <div class="chat-header">
            <h2>G-Chat</h2>
            <button id="settingsButton" class="icon-button">
                <img src="assets/gear-icon.svg" alt="Einstellungen">
            </button>
        </div>
        <div id="messages"></div>
        <div id="messageArea">
            <textarea id="messageInput" placeholder="Deine Nachricht..." rows="1"></textarea>
            <button onclick="sendMessage()">
                <img src="assets/send.svg" alt="Nachricht senden">
            </button>
            <button id="imageButton" onclick="handleFileSelect()">
                <img src="assets/bild.svg" alt="Bild auswählen">
            </button>
            <button id="pasteButton" onclick="handlePasteImage()">
                <img src="assets/einfugen.svg" alt="Aus Zwischenablage einfügen">
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content settings-content">
            <span class="close">&times;</span>
            <h3>Einstellungen</h3>

            <!-- Benutzername -->
            <div class="settings-group">
                <label for="settingsUsername">Benutzername:</label>
                <input type="text" id="settingsUsername">
            </div>

            <!-- Schriftart -->
            <div class="settings-group">
                <label for="fontSelect">Schriftart:</label>
                <select id="fontSelect">
                    <!-- Wird dynamisch befüllt -->
                </select>
            </div>

            <!-- Schriftgröße -->
            <div class="settings-group">
                <label for="fontSizeSelect">Schriftgröße:</label>
                <select id="fontSizeSelect">
                    <!-- Wird dynamisch befüllt -->
                </select>
            </div>

            <!-- Schriftstil -->
            <div class="settings-group">
                <label>Schriftstil:</label>
                <div class="font-style-controls">
                    <button type="button" id="boldButton" class="style-button">
                        <strong>B</strong>
                    </button>
                    <button type="button" id="italicButton" class="style-button">
                        <em>K</em>
                    </button>
                </div>
            </div>

            <!-- Hintergrundfarbe -->
            <div class="settings-group">
                <label>Hintergrundfarbe:</label>
                <div id="settingsColorPicker" class="color-picker">
                    <!-- Wird dynamisch befüllt -->
                </div>
            </div>

            <!-- Textfarbe -->
            <div class="settings-group">
                <label>Textfarbe:</label>
                <div id="textColorPicker" class="color-picker">
                    <!-- Wird dynamisch befüllt -->
                </div>
            </div>

            <!-- Vorschau -->
            <div class="settings-group">
                <label>Vorschau:</label>
                <div id="previewBox" class="preview-box">
                    <div id="previewText">Hallo! Dies ist eine Vorschau deiner Nachricht.</div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="settings-buttons">
                <button onclick="saveSettings()" class="primary-button">Speichern</button>
                <button onclick="closeSettingsModal()" class="secondary-button">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/cookies.js"></script>
    <script src="js/login.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/imageHandling.js"></script>
</body>
</html>
