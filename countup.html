<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Baby-Countup</title>
    
    <style>
      /* Light mode */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 50px;
        padding-top: 150px;
      }
      .countdown-section {
      display: inline-block;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 0 10px;
      text-align: center;
      width: 80px;
      height: 80px;
      font-size: 40px;
      font-weight: bold;
      line-height: 80px;
      margin-top: 5px;
      text-align: center;
      /* Center the description text */
      margin-left: auto;
      margin-right: 20px;
      }

      #countdown {
        text-align: center;
        margin-bottom: 10px;
        padding-top: 50px; /* add more padding to create more space */
      }
      #countdown-desc {
        text-align: center;
        font-weight: bold;
        font-size: 15px;
        margin-top: 1px;
      }
      
      #countdown-desc-weeks {
        margin-top: 20px; /* ändere den Wert entsprechend deiner Bedürfnisse */
        margin-bottom: 20px; /* ändere den Wert entsprechend deiner Bedürfnisse */
        font-size: 20px; /* ändere den Wert entsprechend deiner Bedürfnisse */
      }


      /* Button */
      button {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      }


      /* Styles for devices with a max width of 480px (mobile devices) */
@media only screen and (max-width: 480px) {
  body {
    font-size: 60%;
    padding-top: 10%;
    text-align: center;
  }
  
  #countdown {
    padding-top: 20%;
  }

  .countdown-section {
    width: 30%;
    height: 30%;
    font-size: 150%;
    line-height: 100%;
    margin-top: 5%;
  }

  #countdown-desc-weeks {
    margin-top: 20%;
    margin-bottom: 20%;
    font-size: 120%;
  }
}



      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        .countdown-section {
          background-color: #444;
          border-color: #555;
          color: #fff;
        }
        }
        button {
          background-color: #444;
          border-color: #555;
          color: #fff;
        }
        
        /* Styles for devices with a max width of 600px (mobile devices) */
        @media only screen and (max-width: 600px) {
  
        .countdown-wrapper {
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .countdown-timer {
        font-size: 8vw;
        }
        }

      }
    </style>
 
  </head>

<body>
  <h1 style="font-size: 50px;">Vergangene Zeit</h1>
  <div id="countdown">
    <div class="countdown-section">
      <span id="weeks"></span>
      <div id="countdown-desc" style="font-weight: 300;">Wochen</div>
    </div>
    <div class="countdown-section">
      <span id="days"></span>
      <div id="countdown-desc" style="font-weight: 300;">Tage</div>
    </div>
    <div class="countdown-section">
      <span id="hours"></span>
      <div id="countdown-desc" style="font-weight: 300;">Stunden</div>
    </div>
    <div class="countdown-section">
      <span id="minutes"></span>
      <div id="countdown-desc" style="font-weight: 300;">Minuten</div>
    </div>
    <div class="countdown-section">
      <span id="seconds"></span>
      <div id="countdown-desc" style="font-weight: 300;">Sekunden</div>
    </div>
  </div>

<div id="countdown-desc-weeks" style="font-weight: 300;">(Das ist die <span id="weeks1-ssw"></span>. (<span id="weeks-ssw"></span>+ <span id="days-ssw"></span>) Schwangerschafftswoche)</div>


<button onclick="window.location.href = 'https://www.philip-swoboda.at/countdown'">Zeige verbleibende Zeit</button>


<script>
  
// Set the end date for the countdown
var endDate = new Date("December 14, 2022 00:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the time remaining
  var timeRemaining = now - endDate;

  // Calculate the number of weeks, days, hours, minutes, and seconds remaining
  var weeks = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 7));
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24)) % 7;
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("weeks").innerHTML = weeks;
  document.getElementById("weeks-ssw").innerHTML = weeks;
  document.getElementById("weeks1-ssw").innerHTML = weeks + 1;
  document.getElementById("days").innerHTML = days;
  document.getElementById("days-ssw").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

}, 1000);

</script>

</html>
