<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Baby-Countup</title>
    
    <style>
      /* Light mode */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 50px;
        padding-top: 150px;
      }
      .countdown-section {
      display: inline-block;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 0 10px;
      text-align: center;
      width: 80px;
      height: 80px;
      font-size: 40px;
      font-weight: bold;
      line-height: 80px;
      margin-top: 10px;
      text-align: center;
      /* Center the description text */
      margin-left: auto;
      margin-right: 20px;
      }

      #countdown {
        text-align: center;
        margin-bottom: 10px;
        padding-top: 50px; /* add more padding to create more space */
      }
      #countdown-desc {
        text-align: center;
        font-weight: bold;
        font-size: 30px;
        margin-top: 20px;
      }
      

      /* Button */
      button {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      }


      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        .countdown-section {
          background-color: #444;
          border-color: #555;
          color: #fff;
        }
        }
        button {
          background-color: #444;
          border-color: #555;
          color: #fff;
        }
      }
    </style>
 
  </head>

<body>
  <h1 style="font-size: 50px;">Vergangene Zeit</h1>
  <div id="countdown">
    <div class="countdown-section">
      <span id="weeks"></span>
      <div id="countdown-desc" style="font-weight: 300; font-size: 25px;">Wochen</div>
    </div>
    <div class="countdown-section">
      <span id="days"></span>
      <div id="countdown-desc" style="font-weight: 300; font-size: 25px;">Tage</div>
    </div>
    <div class="countdown-section">
      <span id="hours"></span>
      <div id="countdown-desc" style="font-weight: 300; font-size: 25px;">Stunden</div>
    </div>
    <div class="countdown-section">
      <span id="minutes"></span>
      <div id="countdown-desc" style="font-weight: 300; font-size: 25px;">Minuten</div>
    </div>
    <div class="countdown-section">
      <span id="seconds"></span>
      <div id="countdown-desc" style="font-weight: 300; font-size: 25px;">Sekunden</div>
    </div>
  </div>

<button onclick="window.location.href = 'https://www.philip-swoboda.at/countdown'">Zeige verbleibende Zeit</button>


<script>
  
// Set the end date for the countdown
var endDate = new Date("December 14, 2022 00:00:00").getTime();

// Update the countdown every second
var x = setInterval(function() {

  // Get the current date and time
  var now = new Date().getTime();

  // Calculate the time remaining
  var timeRemaining = now - endDate;

  // Calculate the number of weeks, days, hours, minutes, and seconds remaining
  var weeks = Math.floor(timeRemaining / (1000 * 60 * 60 * 24 * 7));
  var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24)) % 7;
  var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("weeks").innerHTML = weeks;
  document.getElementById("days").innerHTML = days;
  document.getElementById("hours").innerHTML = hours;
  document.getElementById("minutes").innerHTML = minutes;
  document.getElementById("seconds").innerHTML = seconds;

}, 1000);

</script>

</html>
