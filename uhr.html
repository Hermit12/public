<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistischer Flip-Wecker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .flip-card {
            width: 160px;
            height: 160px;
            perspective: 1000px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 50%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            background-color: #222;
            overflow: hidden;
        }
        .flip-card-front-top { top: 0; }
        .flip-card-front-bottom { bottom: 0; }
        .flip-card-back-top {
            top: 0;
            transform: rotateX(180deg);
        }
        .flip-card-back-bottom {
            bottom: 0;
            transform: rotateX(180deg);
        }
        .flipping .flip-card-inner {
            transform: rotateX(-180deg);
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front-top">00</div>
                        <div class="flip-card-face flip-card-front-bottom">00</div>
                        <div class="flip-card-face flip-card-back-top">00</div>
                        <div class="flip-card-face flip-card-back-bottom">00</div>
                    </div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front-top">00</div>
                        <div class="flip-card-face flip-card-front-bottom">00</div>
                        <div class="flip-card-face flip-card-back-top">00</div>
                        <div class="flip-card-face flip-card-back-bottom">00</div>
                    </div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-face flip-card-front-top">00</div>
                        <div class="flip-card-face flip-card-front-bottom">00</div>
                        <div class="flip-card-face flip-card-back-top">00</div>
                        <div class="flip-card-face flip-card-back-bottom">00</div>
                    </div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardElement, newValue) {
            const inner = cardElement.querySelector('.flip-card-inner');
            const frontTop = cardElement.querySelector('.flip-card-front-top');
            const frontBottom = cardElement.querySelector('.flip-card-front-bottom');
            const backTop = cardElement.querySelector('.flip-card-back-top');
            const backBottom = cardElement.querySelector('.flip-card-back-bottom');

            // Setze die neue Zahl auf die RÃ¼ckseite
            backTop.textContent = newValue;
            backBottom.textContent = newValue;

            // Starte die Flip-Animation
            inner.classList.add('flipping');

            // Warte auf das Ende der Animation
            inner.addEventListener('transitionend', function() {
                // Setze die neue Zahl auf die Vorderseite
                frontTop.textContent = newValue;
                frontBottom.textContent = newValue;

                // Entferne die Flip-Klasse
                inner.classList.remove('flipping');
            }, { once: true });
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            flipCard(document.getElementById('hours'), hours);
            flipCard(document.getElementById('minutes'), minutes);
            flipCard(document.getElementById('seconds'), seconds);
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initialer Aufruf
    </script>
</body>
</html>
