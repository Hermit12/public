<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .time-card {
            background-color: #222;
            color: white;
            font-size: 120px;
            width: 160px;
            height: 160px;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
        }
        .time-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .time-card-front, .time-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            border-radius: 10px;
        }
        .time-card-back {
            transform: rotateX(180deg);
        }
        .time-card.flip .time-card-inner {
            transform: rotateX(180deg);
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">
                    <div class="time-card-inner">
                        <div class="time-card-front">00</div>
                        <div class="time-card-back">00</div>
                    </div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">
                    <div class="time-card-inner">
                        <div class="time-card-front">00</div>
                        <div class="time-card-back">00</div>
                    </div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">
                    <div class="time-card-inner">
                        <div class="time-card-front">00</div>
                        <div class="time-card-back">00</div>
                    </div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            updateTimeSection('hours', now.getHours());
            updateTimeSection('minutes', now.getMinutes());
            updateTimeSection('seconds', now.getSeconds());
        }

        function updateTimeSection(id, value) {
            const element = document.getElementById(id);
            const newValue = String(value).padStart(2, '0');
            if (element.dataset.value !== newValue) {
                flipCard(element, newValue);
                element.dataset.value = newValue;
            }
        }

        function flipCard(element, newValue) {
            const cardInner = element.querySelector('.time-card-inner');
            const frontFace = cardInner.querySelector('.time-card-front');
            const backFace = cardInner.querySelector('.time-card-back');

            backFace.textContent = newValue;
            element.classList.add('flip');

            setTimeout(() => {
                element.classList.remove('flip');
                frontFace.textContent = newValue;
            }, 600);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
