<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistische Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .time-card {
            width: 160px;
            height: 160px;
            position: relative;
            perspective: 1000px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        .flip-card {
            position: absolute;
            width: 100%;
            height: 50%;
            left: 0;
            overflow: hidden;
        }
        .flip-card.top {
            top: 0;
            transform-origin: bottom;
        }
        .flip-card.bottom {
            bottom: 0;
        }
        .flip-card-inner {
            position: absolute;
            width: 100%;
            height: 200%;
            left: 0;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            background-color: #222;
            color: white;
            font-size: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flip-card.top .flip-card-inner {
            top: 0;
        }
        .flip-card.bottom .flip-card-inner {
            bottom: 0;
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">
                    <div class="flip-card top"><div class="flip-card-inner">00</div></div>
                    <div class="flip-card bottom"><div class="flip-card-inner">00</div></div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">
                    <div class="flip-card top"><div class="flip-card-inner">00</div></div>
                    <div class="flip-card bottom"><div class="flip-card-inner">00</div></div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">
                    <div class="flip-card top"><div class="flip-card-inner">00</div></div>
                    <div class="flip-card bottom"><div class="flip-card-inner">00</div></div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(cardElement, newValue) {
            const topFlip = cardElement.querySelector('.flip-card.top');
            const bottomFlip = cardElement.querySelector('.flip-card.bottom');
            const topInner = topFlip.querySelector('.flip-card-inner');
            const bottomInner = bottomFlip.querySelector('.flip-card-inner');

            // Set the new value to the bottom card (which will become visible)
            bottomInner.textContent = newValue;

            // Animate the flip
            topFlip.style.transform = 'rotateX(-180deg)';
            topFlip.style.transition = 'transform 0.3s ease-in';

            // After the flip animation completes
            setTimeout(() => {
                topFlip.style.transition = 'none';
                topFlip.style.transform = 'rotateX(0deg)';
                topInner.textContent = newValue;
                bottomInner.textContent = newValue;

                // Prepare for the next flip
                setTimeout(() => {
                    topFlip.style.transition = 'transform 0.3s ease-in';
                }, 20);
            }, 300);
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            flipCard(document.getElementById('hours'), hours);
            flipCard(document.getElementById('minutes'), minutes);
            flipCard(document.getElementById('seconds'), seconds);
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
