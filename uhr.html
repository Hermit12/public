<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .time-container {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .time-section {
            display: inline-block;
            position: relative;
            margin: 0 5px;
        }
        .time-card {
            background-color: #222;
            color: white;
            font-size: 60px;
            padding: 10px 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .time-card::before, .time-card::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #333;
            z-index: 1;
        }
        .time-card::before {
            top: 0;
            transform-origin: bottom;
        }
        .time-card::after {
            bottom: 0;
            transform-origin: top;
        }
        .time-card.flip::before {
            animation: flipTop 0.3s ease-in;
        }
        .time-card.flip::after {
            animation: flipBottom 0.3s ease-out 0.3s;
        }
        @keyframes flipTop {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }
        @keyframes flipBottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }
        .time-label {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">00</div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">00</div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">00</div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            updateTimeSection('hours', now.getHours());
            updateTimeSection('minutes', now.getMinutes());
            updateTimeSection('seconds', now.getSeconds());
        }

        function updateTimeSection(id, value) {
            const element = document.getElementById(id);
            const newValue = String(value).padStart(2, '0');
            if (element.textContent !== newValue) {
                element.classList.add('flip');
                element.textContent = newValue;
                setTimeout(() => element.classList.remove('flip'), 600);
            }
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
