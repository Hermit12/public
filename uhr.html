<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .time-card {
            width: 120px;
            height: 160px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .time-card-half {
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            color: white;
        }
        .time-card-half:first-child {
            border-bottom: 1px solid #333;
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">
                    <div class="time-card-half">00</div>
                    <div class="time-card-half">00</div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">
                    <div class="time-card-half">00</div>
                    <div class="time-card-half">00</div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">
                    <div class="time-card-half">00</div>
                    <div class="time-card-half">00</div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            updateTimeSection('hours', now.getHours());
            updateTimeSection('minutes', now.getMinutes());
            updateTimeSection('seconds', now.getSeconds());
        }

        function updateTimeSection(id, value) {
            const element = document.getElementById(id);
            const newValue = String(value).padStart(2, '0');
            const halves = element.querySelectorAll('.time-card-half');
            halves[0].textContent = newValue[0];
            halves[1].textContent = newValue[1];
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call
    </script>
</body>
</html>
