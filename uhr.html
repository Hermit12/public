<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistische Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .time-card {
            background-color: #222;
            color: white;
            font-size: 120px;
            width: 160px;
            height: 160px;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }
        .time-card-top, .time-card-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            backface-visibility: hidden;
        }
        .time-card-top {
            top: 0;
            z-index: 2;
            transform-origin: bottom;
        }
        .time-card-bottom {
            bottom: 0;
        }
        .time-card-top-flip {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            transform-origin: bottom;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .time-card-top-flip-front, .time-card-top-flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background-color: #222;
            overflow: hidden;
        }
        .time-card-top-flip-back {
            transform: rotateX(180deg);
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">
                    <div class="time-card-top">
                        <div class="time-card-top-flip">
                            <div class="time-card-top-flip-front">00</div>
                            <div class="time-card-top-flip-back">00</div>
                        </div>
                    </div>
                    <div class="time-card-bottom">00</div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">
                    <div class="time-card-top">
                        <div class="time-card-top-flip">
                            <div class="time-card-top-flip-front">00</div>
                            <div class="time-card-top-flip-back">00</div>
                        </div>
                    </div>
                    <div class="time-card-bottom">00</div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">
                    <div class="time-card-top">
                        <div class="time-card-top-flip">
                            <div class="time-card-top-flip-front">00</div>
                            <div class="time-card-top-flip-back">00</div>
                        </div>
                    </div>
                    <div class="time-card-bottom">00</div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            updateTimeSection('hours', now.getHours());
            updateTimeSection('minutes', now.getMinutes());
            updateTimeSection('seconds', now.getSeconds());
        }

        function updateTimeSection(id, value) {
            const element = document.getElementById(id);
            const newValue = String(value).padStart(2, '0');
            if (element.dataset.value !== newValue) {
                flipCard(element, newValue);
                element.dataset.value = newValue;
            }
        }

        function flipCard(element, newValue) {
            const topFlip = element.querySelector('.time-card-top-flip');
            const topFlipFront = topFlip.querySelector('.time-card-top-flip-front');
            const topFlipBack = topFlip.querySelector('.time-card-top-flip-back');
            const bottom = element.querySelector('.time-card-bottom');

            topFlipBack.textContent = newValue;
            bottom.textContent = newValue;

            topFlip.style.transform = 'rotateX(-180deg)';

            setTimeout(() => {
                topFlip.style.transition = 'none';
                topFlip.style.transform = 'rotateX(0)';
                topFlipFront.textContent = newValue;
                setTimeout(() => {
                    topFlip.style.transition = 'transform 0.6s';
                }, 50);
            }, 600);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
