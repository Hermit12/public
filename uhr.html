<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Wecker Uhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock {
            background-color: #ffa500;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .time-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .time-section {
            margin: 0 10px;
        }
        .time-card {
            background-color: #222;
            color: white;
            font-size: 120px;
            width: 160px;
            height: 160px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            line-height: 160px;
            text-align: center;
        }
        .time-card-top,
        .time-card-bottom {
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            overflow: hidden;
            background-color: #222;
        }
        .time-card-top {
            top: 0;
            border-bottom: 1px solid #333;
        }
        .time-card-bottom {
            bottom: 0;
            line-height: 0;
        }
        .time-card-flip {
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #222;
            overflow: hidden;
        }
        .time-card-flip-top {
            top: 0;
            transform-origin: bottom;
            animation: flipTop 0.3s ease-in;
        }
        .time-card-flip-bottom {
            bottom: 0;
            transform-origin: top;
            animation: flipBottom 0.3s ease-out 0.3s;
        }
        @keyframes flipTop {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }
        @keyframes flipBottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }
        .time-label {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time-container">
            <div class="time-section">
                <div id="hours" class="time-card">
                    <div class="time-card-top"></div>
                    <div class="time-card-bottom"></div>
                </div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-card">
                    <div class="time-card-top"></div>
                    <div class="time-card-bottom"></div>
                </div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-card">
                    <div class="time-card-top"></div>
                    <div class="time-card-bottom"></div>
                </div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            updateTimeSection('hours', now.getHours());
            updateTimeSection('minutes', now.getMinutes());
            updateTimeSection('seconds', now.getSeconds());
        }

        function updateTimeSection(id, value) {
            const element = document.getElementById(id);
            const newValue = String(value).padStart(2, '0');
            if (element.dataset.value !== newValue) {
                flipCard(element, newValue);
                element.dataset.value = newValue;
            }
        }

        function flipCard(element, newValue) {
            const topHalf = element.querySelector('.time-card-top');
            const bottomHalf = element.querySelector('.time-card-bottom');
            
            const flipTop = document.createElement('div');
            flipTop.classList.add('time-card-flip', 'time-card-flip-top');
            flipTop.textContent = element.dataset.value || '00';
            
            const flipBottom = document.createElement('div');
            flipBottom.classList.add('time-card-flip', 'time-card-flip-bottom');
            flipBottom.textContent = newValue;

            element.appendChild(flipTop);
            element.appendChild(flipBottom);

            flipTop.addEventListener('animationend', () => {
                topHalf.textContent = newValue;
                element.removeChild(flipTop);
            });

            flipBottom.addEventListener('animationend', () => {
                bottomHalf.textContent = newValue;
                element.removeChild(flipBottom);
            });
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
